{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Post - {{ block.super }}
{% endblock %}

{% block content %}

<div class="col-4 ml-auto mr-3">
  <form action="{% url 'post_create_url' %}" class="" method="post">
      {% csrf_token %}
      {% for field in form %}
          <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                  {{ field.errors }}
                </div>
            {% endif %}

            <h3>{{ field.label }}</h3>
            {{ field }}
          </div>
      {% endfor %}
      <button type="submit" class="btn btn-success my-4">Create Post</button>
  </form>
</div>

{% endblock %}
