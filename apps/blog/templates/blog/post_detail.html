{% extends 'blog/base_blog.html' %}


{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <h3 class="mt-5">
        {{ post.body }}
    </h3>
    <p class="card-text mt-5"><small class="text-muted">{{ post.date_pub }}</small></p>
{% endblock %}
