{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag list - {{ block.super }}
{% endblock %}

{% block content %}
<h1 class="mb-5">Tags:</h1>
<ul class="list-group">
  {% for tag in tags %}
  <div class="col-md-2">
    <a href="{{ tag.get_absolute_url }}" class="list-group-item btn btn-outline-success">{{ tag.title }}</a>
  </div>
  {% endfor %}
</ul>

{% endblock %}
